<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h3 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-button a {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6c7d90;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #5a6268;
        }
    </style>

    <title>Booking</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fasilitas.html">Fasilitas</a></li>
                <li><a href="kamar.html">Room</a></li>
                <li><a href="pemesanan.html">Booking</a></li>
            </ul>
        </div>
        <div class="container">
            <div class="header">
                <h3>Booking Kamar</h3>
            </div>
            <form id="peminatanForm">
                <label for="nama">Nama</label>
                <input type="text" placeholder="Nama Anda" id="nama"><br>
                <label for="telepon">Telepon</label>
                <input type="text" placeholder="Nomor Telepon Anda" id="telepon"><br>
                <p>Jenis Kamar:</p>
                <input type="radio" name="Kamar" id="twin" value="twin">
                <label for="twin">Twin Bedroom</label>
                <input type="radio" name="Kamar" id="deluxe" value="deluxe">
                <label for="deluxe">Deluxe Bedroom</label>
                <input type="radio" name="Kamar" id="suite" value="suite">
                <label for="suite">Suite Bedroom</label><br>
                <label for="tambahan" style="font-weight: bold;">Fasilitas tambahan kamar:</label>
                <select name="tambahan" id="tambahan" style="height: 50px;">
                    <option value="bed">Extra bed</option>
                    <option value="Service">Room Service</option>
                    <option value="towel">Extra Towels</option>
                </select><br>
                <label for="tanggal" style="font-weight: bold;">Tanggal Check-In</label>
                <input type="text" id="tanggal" readonly><br>
                <label for="tanggalCheckout" style="font-weight: bold;">Tanggal Check-Out</label>
                <input type="text" id="tanggalCheckout" readonly><br>
                <button type="submit">Kirim</button>
            </form>
            <div class="back-button">
                <a href="index.html">Kembali</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function kirimdata(event){
            event.preventDefault();
            var name = document.getElementById("nama").value;
            var telepon = document.getElementById("telepon").value;
            var kamar = document.querySelector("input[name=Kamar]:checked").value;
            var tanggal = document.getElementById("tanggal").value;
            var tanggalCheckout = document.getElementById("tanggalCheckout").value;
            var tambahan = document.getElementById("tambahan").value;

            alert(
                "Nama: " + name +
                "\nTelepon: " + telepon +
                "\nJenis Kamar: " + kamar +
                "\nTanggal Check-In: " + tanggal +
                "\nTanggal Check-Out: " + tanggalCheckout +
                "\nFasilitas kamar tambahan: " + tambahan
            );
        }

        var tanggalInput = document.getElementById('tanggal');
        flatpickr(tanggalInput, {
            enableTime: false,
            dateFormat: 'd-m-Y',
        });

        var tanggalCheckoutInput = document.getElementById('tanggalCheckout');
        flatpickr(tanggalCheckoutInput, {
            enableTime: false,
            dateFormat: 'd-m-Y',
        });

        document.getElementById('peminatanForm').addEventListener('submit', kirimdata);
    </script>

</body>
</html>
